name: Auto Merge Release PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    # Only run for the "Version Packages" PR created by Changesets
    if: startsWith(github.head_ref, 'changeset-release/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Approve PR
        # Requires a Personal Access Token (PAT) stored as GH_TOKEN secret.
        # The built-in github.token cannot approve PRs it created.
        if: ${{ secrets.GH_TOKEN != '' }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr review --approve "${{ github.event.pull_request.html_url }}"

      - name: Enable Auto-Merge
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge --squash --auto "${{ github.event.pull_request.html_url }}"
